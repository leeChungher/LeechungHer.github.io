<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar + TopBar + FloatingBar</title>
  <link rel="stylesheet" href="variables.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="topBar" class="top-bar hidden">
    <span class="top-bar-title">我的網站</span>
    <div class="top-bar-right">
      <button onclick="navigate('home')">首頁</button>
      <button onclick="navigate('contact')">聯絡</button>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">選單</div>
    <ul class="sidebar-fixed">
      <li onclick="navigate('home')"><i class="fas fa-house"></i><span>首頁</span></li>
      <li onclick="navigate('about')"><i class="fas fa-circle-info"></i><span>關於</span></li>
      <li onclick="navigate('services')"><i class="fas fa-screwdriver-wrench"></i><span>服務</span></li>
      <li onclick="navigate('gallery')"><i class="fas fa-images"></i><span>圖庫</span></li>
      <li onclick="navigate('contact')"><i class="fas fa-phone"></i><span>聯絡</span></li>
    </ul>
    <ul id="sidebar-dynamic" class="sidebar-dynamic"></ul>
  </div>

  <div id="overlay"></div>
  <div id="floatingBar" class="floating-bar hidden"></div>

  <div id="main" class="main">
    <section id="home" class="page active">歡迎來到首頁</section>
    <section id="about" class="page">關於我們</section>
    <section id="services" class="page">我們的服務</section>
    <section id="gallery" class="page">圖庫展示</section>
    <section id="contact" class="page">聯絡方式</section>
    <section id="custom" class="page"></section>

    <footer>
      <div class="footer-icons">
        <div class="footer-item" onclick="navigate('home')">
          <i class="fas fa-house"></i><p>首頁</p>
        </div>
        <div class="footer-item" onclick="navigate('contact')">
          <i class="fas fa-phone"></i><p>聯絡</p>
        </div>
        <div class="footer-item" onclick="navigate('gallery')">
          <i class="fas fa-images"></i><p>圖庫</p>
        </div>
        <div class="footer-item" onclick="navigate('about')">
          <i class="fas fa-circle-info"></i><p>關於</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
