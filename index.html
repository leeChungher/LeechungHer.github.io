<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資料表管理系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
</head>
<body>
  <div id="header">
    <button id="menuBtn">☰</button>
    <h1>資料表管理系統</h1>
  </div>

  <div id="sidebar">
    <ul>
      <li data-page="tables">📋 資料總表</li>
      <li class="has-submenu">👤 員工管理
        <ul class="submenu">
          <li data-page="employee">員工資料表</li>
        </ul>
      </li>
      <li class="has-submenu">📚 基礎資料
        <ul class="submenu">
          <li data-page="sex">性別表</li>
          <li data-page="job">職稱表</li>
          <li data-page="department">部門表</li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="overlay"></div>

  <div id="main">
    <h2 id="pageTitle">📋 資料表管理</h2>
    <div id="headerTable"></div>
    <button id="saveHeaderBtn">💾 儲存欄位設定</button>
    <div id="dataTable"></div>
  </div>

  <div id="footerBtn">
    <button id="backBtn" onclick="renderTable('tables')">🔙 返回資料總表</button>
  </div>

  <!-- JavaScript modules -->
  <script src="sidebar.js"></script>
  <script src="datasets.js"></script>
  <script src="tableviewer.js"></script>

  <!-- 初始化主表 -->
  <script>
    window.onload = () => {
      renderTable('tables');
    };
  </script>
</body>
</html>
