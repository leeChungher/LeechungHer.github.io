<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對話框示範</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dialog-demo">
        <h1>對話框示範</h1>
        
        <div class="demo-section">
            <h2>基本對話框</h2>
            <div class="button-group">
                <button onclick="showAlert()">警告對話框</button>
                <button onclick="showConfirm()">確認對話框</button>
                <button onclick="showPrompt()">輸入對話框</button>
            </div>
        </div>

        <div class="demo-section">
            <h2>自訂對話框</h2>
            <div class="button-group">
                <button onclick="showCustomDialog('info')">資訊對話框</button>
                <button onclick="showCustomDialog('success')">成功對話框</button>
                <button onclick="showCustomDialog('error')">錯誤對話框</button>
            </div>
        </div>

        <div class="result-section">
            <h3>結果顯示</h3>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <!-- 對話框模板 -->
    <template id="dialog-template">
        <div class="dialog-overlay">
            <div class="dialog-container">
                <div class="dialog-header">
                    <h3></h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="dialog-content"></div>
                <div class="dialog-footer"></div>
            </div>
        </div>
    </template>

    <script src="script.js" type="module"></script>
</body>
</html>
