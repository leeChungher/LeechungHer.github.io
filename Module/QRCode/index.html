<div class="container">
    <link rel="stylesheet" href="/Module/QRCode/style.css">
    <header>
        <h1>📷 QR Code 掃描器</h1>
    </header>
        
        <main>
            <div class="scanner-container">
                <div id="reader"></div>
                <div class="controls">
                    <button id="startButton" class="btn">開始掃描</button>
                    <button id="stopButton" class="btn" disabled>停止掃描</button>
                </div>
            </div>
            
            <div class="result-container">
                <h2>掃描結果</h2>
                <div id="result" class="result-box">等待掃描...</div>
                <div class="history">
                    <h3>歷史記錄</h3>
                    <ul id="scanHistory"></ul>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 QR Code 掃描器</p>
        </footer>
    </div>
    <script src="/Module/QRCode/script.js" type="module"></script>
